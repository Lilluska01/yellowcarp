<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Fenntartás alatt</title>
  <style>
    :root{--bg:#0f1724;--muted:#94a3b8}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial}
    body{display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#071029 0%,#0b1220 100%);color:#e6eef8}
    .wrap{max-width:900px;padding:48px;text-align:center}
    .card{background:rgba(255,255,255,0.06);padding:40px;border-radius:24px;box-shadow:0 10px 40px rgba(2,6,23,0.7);display:inline-block}
    .image{width:100%;max-width:700px;margin:0 auto 30px;border-radius:20px;overflow:hidden}
    .image img{width:100%;height:auto;display:block;border-radius:20px;object-fit:contain}
    h1{font-size:28px;margin:10px 0 8px;color:#fff}
    p{margin:0;color:var(--muted);font-size:16px}
    .sub{margin-top:16px;font-size:15px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="image">
        <img src="kep.jpg" alt="Feltöltés alatt lévő oldal képe" />
      </div>
      <h1>Sajnáljuk... Nézz vissza később!</h1>
      <p class="sub">A weboldal feltöltés alatt van.</p>
    </div>
  </div>
</body>
</html>
